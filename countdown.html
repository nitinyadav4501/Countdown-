<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="allItem flex">
        <div class="leftItem flex">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="timeBox flex">
                <div class="flex item">
                    <p>Days</p>
                    <span id="day"></span>
                </div>
                <span class="colon">:</span>
                <div class="flex item">
                    <p>Hours</p>
                    <span id="hour"></span>
                </div>
                <span class="colon">:</span>
                <div class="flex item">
                    <p>Minutes</p>
                    <span id="minute"></span>
                </div>
                <span class="colon">:</span>
                <div class="flex item">
                    <p>Seconds</p>
                    <span id="second"></span>
                </div>
            </div>
            <div class="btn">
                <p>Sign up to find out more about the launch</p>
                <button>Sing Up</button>
            </div>
        </div>
        <div class="rightItem">
            <img src="rocket.png" alt="rocket">
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
